<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1 class="main-title">Is it a Palindrome?</h1>
        <div class="input-container">
            <label for="text-input" class="input-label">Enter in text to check for a palindrome:</label>
            <div class="button-row">
                <input type="text" id="text-input" class="text-input">
                <button id="check-btn">Check</button>
            </div>
            <div class="result hide" id="result">is it?</div>
        </div>
        <div class="explanation-container">
            <p class="explanation-text">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
